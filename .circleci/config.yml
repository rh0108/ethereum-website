version: 2.0

jobs:
    build:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10.15.3
        steps:
            - checkout
            - run:
                name: "Update NPM"
                command: sudo npm install -g npm@6.9.0
            - run:
                name: "Install Yarn"
                command: sudo npm install -g yarn@1.15.2
            - run:
                name: "Install Dependencies"
                command: yarn install
            - run:
                name: "Build Packages"
                command: yarn build
            - save_cache:
                key: repo-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - ~/repo
    lint:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10.15.3
        steps:
            - restore_cache:
                keys:
                    - repo-{{ .Environment.CIRCLE_SHA1 }}
            - run:
                name: "Lint Packages"
                command: |
                    yarn prettier:ci
                    yarn lint
    test:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10.15.3
            - image: trufflesuite/ganache-cli:v6.4.1
              command: ganache-cli -i 1234 -p 8545 -e 10000000 -l 6721975
        steps:
            - restore_cache:
                keys:
                    - repo-{{ .Environment.CIRCLE_SHA1 }}
            - run:
                name: "Test Packages"
                command: yarn test
    coverage:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10.15.3
            - image: trufflesuite/ganache-cli:v6.4.1
              command: ganache-cli -i 1234 -p 8545 -e 10000000 -l 6721975
        steps:
            - restore_cache:
                keys:
                    - repo-{{ .Environment.CIRCLE_SHA1 }}
            - run:
                name: "Cover Packages"
                command: PKG=@aztec/protocol yarn coverage
    artifacts:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10.15.3
            - image: trufflesuite/ganache-cli:v6.4.1
              command: ganache-cli -i 1234 -p 8545 -e 10000000 -l 6721975
        steps:
          - restore_cache:
                keys:
                    - repo-{{ .Environment.CIRCLE_SHA1 }}
            - run:
                name: "Orchestrate Artifacts"
                command: yarn script:orchestrate:artifacts
    release:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10.15.3
        steps:
            - restore_cache:
                keys:
                    - repo-{{ .Environment.CIRCLE_SHA1 }}
            - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            - run:
                name: "Release Packages"
                command: yarn script:publish
workflows:
    version: 2
    main:
        jobs:
            - build:
                filters:
                    branches:
                        ignore: gh-pages
            - lint:
                requires:
                    - build
                filters:
                    branches:
                        ignore: gh-pages
            - test:
                requires:
                    - build
                filters:
                    branches:
                        ignore: gh-pages
            - coverage:
                requires:
                    - lint
                    - test
                filters:
                    branches:
                        ignore: gh-pages
            - artifacts:
                requires:
                    - lint
                    - test
                filters:
                    branches:
                        only:
                            - develop
            - release:
                requires:
                    - lint
                    - test
                filters:
                    branches:
                        only:
                            - master
