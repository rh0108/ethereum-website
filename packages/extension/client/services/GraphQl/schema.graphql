type ZkAsset {
  id: ID!
  address: String!
  linkedTokenAddress: String!
  scalingFactor: Int!
  canAdjustSupply: Boolean
  canConvert: Boolean
}

type Note {
  id: ID!
  asset: ZkAsset!
  owner: String!
  value: Int!
  metadata: String!
  status: String!
}

type Account {
  id: ID!
  address: String!
  networkId: Int!
  publicKey: String!
  encryptedVault: String!
}

type Query {
    getNoteById(id: Int!): Note
    getNotesByValue(value: Int!): [Note]
}
